<!DOCTYPE html>
<html lang="en">
<head>


    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">  
    
    <title>World Suicide Rate Per 100,000</title>
</head>
<body>

    <div id="first">
    <div id="chloro_map"></div>
    <div id="line_map"></div>
    </div>

<script type="text/javascript">

    var specVis1 = "js/world_suicide_rate.vg.json"
    
    vegaEmbed('#chloro_map', specVis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var specVis2 = "js/suicide_by_year.vg.json"
    
    vegaEmbed('#line_map', specVis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    
    
    
</script>
    
</body>
</html>
